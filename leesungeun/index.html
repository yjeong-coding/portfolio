<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>이성은 포트폴리오</title>
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">	
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">	
	<script src="https://kit.fontawesome.com/c47106c6a7.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>

<body>	

	<!-- header 상단 헤더영역-->
	<header>
		<!-- 메인 로고-->
		<div class="inner">
			<h1><a href="index.html">이성은</a></h1>
			<!-- 메뉴바 global navigation bar-->
			<ul id="gnb">
				<li><a href="illustration.html">일러스트</a></li>
				<li><a href="character.html">캐릭터디자인</a></li>
				<li><a href="animation.html">애니메이션</a></li>
				<li><a href="webtoon.html">만화</a></li>
			</ul>
		</div>
	</header>

	<!-- main 영역 -->
		<div class="wrap">
			<ul class="auto">
				<li class="btnStart"><i class="fas fa-play"></i></li>
				<li class="btnStop"><i class="fas fa-pause"></i></li>
			</ul>

	<div class="swiper-wrapper">
		<div class="swiper-slide">
			<div class="inner">
				<div class="con">
					<img src="img/main/1.jpg">
				</div>
			</div>
		</div>
		<div class="swiper-slide">
			<div class="inner">
				<div class="con">
					<img src="img/main/2.jpg">
				</div>
			</div>
		</div>
		<div class="swiper-slide">
			<div class="inner">
				<div class="con">
					<img src="img/main/3.jpg">
				</div>
			</div>
		</div>
		<div class="swiper-slide">
			<div class="inner">
				<div class="con">
					<img src="img/main/4.jpg">
				</div>
			</div>
		</div>
		<div class="swiper-slide">
			<div class="inner">
				<div class="con">
					<img src="img/main/5.jpg">
				</div>
			</div>
		</div>
	</div>

			<!-- 좌우버튼 -->
			<div class="swiper-button-next"></div>
			<div class="swiper-button-prev"></div>
			
			<!-- 페이징 버튼 -->
			<div class="swiper-pagination"></div>
		</div>

		<script>
			const swiper = new Swiper('.wrap',{	
				direction: "horizontal",
				loop: true,						
				pagination: {
					el: '.swiper-pagination',
					type: 'fraction'
				},	
				navigation : {				
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',			
				},
				spaceBetween: 0,
				slidesPerView: "auto",
				grabCursor: true,
				centeredSlides :true,
				speed:1000,
				effect:"coverflow",	
				coverflowEffect: {
					rotate: 50,
					stretch: -100,
					depth: 400,
					modifier: 1,
					slideShadows: false,
				},
				autoplay: {
					delay:1000,		
					disableOnInteraction : true
				}	
			});

			// .btnStart 요소를 찾아서 btnStart에 저장
			const btnStart = document.querySelector(".btnStart");
			// .btnStop 요소를 찾아서 btnStop에 저장
			const btnStop = document.querySelector(".btnStop");

			//btnStart버튼을 클릭시 자동롤링 시작
			btnStart.addEventListener("click",()=>{
				swiper.autoplay.start();
			});

			//btnStart버튼을 클릭시 자동롤링 정지
			btnStop.addEventListener("click",()=>{
				swiper.autoplay.stop();
			});
		</script>	

		<!-- footer 영역-->
		<footer>
			<div class="inner">
				<div class="upper">
					<h1>이성은</h1>
				</div>

				<div class="lower">
					<address>
						E-mail : OOO@메일주소.com<br>
						휴대폰번호 : 010-1234-5678
					</address>
					<p>
						한미고 융합형 방과후 수업 포트폴리오 &copy; copyright all right reserved.
					</p>
				</div>
			</div>
		</footer>
	</body>
</html>
